<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Shared/_Layout" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý bán sách</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Tác giả</h1>
                </div>

            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="col-sm-2">
                                <a th:href="@{/Customer/Create}" class="btn btn-primary">
                                    Thêm mới
                                </a>
                            </div>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>UserName</th>
                                    <th>Password</th>
                                    <th>Tên khách hàng</th>
                                    <th>SDT</th>
                                    <th>Email</th>
                                    <th>ẢNh</th>
                                    <th>Giới tính</th>
                                    <th>Chức năng </th>
                                </tr>
                                </thead>

                                <tr th:each ="customer : ${customerList}">
                                    <td th:text="${customer.Username}"></td>
                                    <td th:text="${customer.Password}"></td>
                                    <td th:text="${customer.Name}"></td>
                                    <td th:text="${customer.Sdt}"></td>
                                    <td th:text="${customer.Email}"></td>
                                    <td th:text="${customer.Photo}"></td>
                                    <td th:text="${customer.Gender}"></td>


                                    <td>

                                        <a class="btn-edit" th:href="@{'./Customer/Edit/' + ${customer.id}}">
                                            <i class="far fa-edit icon-edit"></i>
                                        </a>

                                        <a class="js-delete" th:href="@{'./Customer/Delete/' + ${customer.id}}">
                                            <i class="far fa-trash-alt icon-delete"></i>
                                        </a>

                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>

<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

        $("#example1").on("click", ".js-delete", function (event) {
            var button = $(this);

            event.preventDefault();

            bootbox.confirm("Bạn chắc chắn muốn xoá mục này?", function (r) {
                if (r) {
                    window.location = button.attr('href');
                }
            })


        });
    });
</script>
